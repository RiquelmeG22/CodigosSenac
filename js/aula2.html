<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .span-required{
            display: none;
            font-size: 12;
            border: 12px black;
        }
    </style>
    
</head>
<body>
    <div>
        <input type="password" placeholder="Digite sua senha" class="input required" oninput="passwordValidate1()">
        <span class="span-required">As senhas devem ser iguais e possuir tamanho 8</span>
        <div>
            <input type="password" placeholder="Digite sua senha" class="input required" oninput="passwordValidate2()">
            <span class="span-required">As senhas devem ser iguais e possuir tamanho 8</span>
        </div>
    </div>

    <script>
        const senha = document.querySelectorAll('.required');
        const spans = document.querySelectorAll('.span-required');         



        function passwordValidate1() {
            if(senha[0].value.length<8){
                console.log('Nome deve ter pelo menos 3 caracteres!!')
                setError(0);
            } else {
                console.log('Validado com sucesso!!');
            }
        }
            

        function passwordValidate2() {
            if(senha[1].value.length<8){
                console.log('Nome deve ter pelo menos 3 caracteres!!') 
                setError(1);
            } else {
                console.log('Validado com Suecesso!!')
            }
            
        }

        function setError(index){
            spans[index].style.display='block';
            spans[index].style.color='red'; 

        }

    </script>
    
</body>
</html>
