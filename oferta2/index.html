    <!-- id são unicos, name pra tratar no php ou aonde seja -->
    <form action="formulation">
        <fieldset class="oi">
            <legend>Nome Completo</legend>
        <label for="fname">Primeiro Nome</label>
        <br>
        <input type="text" id="fname" name="fname", placeholder="Primeiro Nome", maxlength="5", size="20">
        <!-- maxlength tanto te caracter ele pode receber, e o size é o tamanho da caixa -->
        <br><br>
        <label for="lname">Ultimo Nome</label>
        <br>
        <input type="text" id="lname" name="lname", placeholder="Sobrenome">
        <br><br>
        <label for="senha">Senha</label>
        <br>
        <input type="password" name="Senha" id="campos" size="20" maxlength="30" placeholder="abc@123">
        <br><br>
        <label for="data">Data de Nascimento</label>
        <input type="date" name="date" id="DataNascimento=d" size="20" maxlength="10" placeholder="00-00-00">
        <br><br>
        <label for="hora">Horario de atendimento</label>
        <input type="time" id="hora" name="hora">
        <br><br>
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" min="10" max="120">
        <br><br>
        <label for="cor">Escolha uma Cor</label>
        <input type="color" name="cor" id="cor">
        <br><br>
        <label for="arquivo">Escolher arquivo</label>
        <input type="file" name="arquivo" id="arquivo">
        <br><br>
        <label for="pais">País de Origem:</label>
        <select name="pais" id="pais">
            <option value="brasil">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="chile">Chile</option>
        </select>
        <br><br>
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx)(xxxx-xxxx)" pattern="{0-9}{2}{0-9}-{4}" required>
        <br><br>
        <!-- <label for="pesquisa">O que voce está procurando ?</label><br>
        <input type="search" id="pesquisa" placeholder="Digite o que voce quer buscar" required><br>
        <br><br>
         -->

        <label for="story">Adiconar texto</label>
        <textarea name="story" id="story" cols="30" rows="10"></textarea>
    </fieldset>
    <br><br>
    <!-- required é obrigatorio prencher o campo  -->
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="email">Email</label>
        <input type="email" id="email", placeholder="exemplo@", maxlength="50", size="20">
        
        <br>
        <!-- checked a opisão ja fica marcada -->
        <p>Qual sua linguagem preferida ?</p>
        <input type="radio" id="html" name="fav_language" value="Html"required checked>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS" required>
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript" required>
        <label for="javascript">JavaScript</label>
        <br><br>
        <input type="checkbox" id="html" name="fav_language" value="Html"required checked>
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="fav_language" value="CSS" required>
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="fav_language" value="JavaScript" required>
        <label for="javascript">JavaScript</label>

    </fieldset>
